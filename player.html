<style type="text/css">
	.player-cont{
		position: relative;
		top: 200px;
		display: flex;
		justify-content: center;
		align-items: center;
		animation: rotate 20s infinite 0s;
	}
	@keyframes rotate{
		0%{
			transform: rotateX(-10deg) rotateY(0deg);
		}
		50%{
			transform: rotateX(10deg) rotateY(360deg);
		}
		100%{
			transform: rotateX(-10deg) rotateY(0deg);
		}
	}
</style>
